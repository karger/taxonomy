<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
		<title>Social Taxonomy Editor</title>
		<link rel="stylesheet" href="https://get.mavo.io/stable/mavo.css">
		<script src="https://get.mavo.io/stable/mavo.es5.js"></script>
		<script src="mavo-helper.js"></script>
		<script src="taxonomy.js"></script>
		<link href="style.css" rel="stylesheet">
		<style>
		</style>
	</head>
	<body class="logged-out">
		<main>
			<div mv-app="taxonomy"
					 mv-firebase="auth"
					 mv-plugins="firebase-firestore tinymce"
					 mv-autosave="1"
					 mv-storage="firebase://mavo-cd7c3"
					 mv-firebase-key="AIzaSyC0PxY82lVLTLv80ZU1z5sz1azoYZits0I"
					 >
				<div style="display:none">
					<meta id="signal" property="signal" mv-storage="none">
					<meta property="meid" mv-value="getUid(signal)">
					<meta property="idCounter" mv-default="0">
					[setSignal('sig'&'nal')]
					[watchLoginState(meid)]
				</div>

				<section mv-multiple property="category">
					<h2 property="categoryName"></h2>
					<div property="description" class="tinymce"></div>
					<section mv-multiple property="dimension" mv-initial-items="0"> 
					  <div style="display:none">
							<meta property="id" mv-default="[generateId()]">
							<meta property="saving" mv-value="saveDimension(container,dimensionName,description,option,option.name,option.description)">
					  </div>
						<div property="container" id="dim[id]">
							<div style="display:none">
								<meta property="id" mv-value="dimension.id">
								<meta property="new" mv-default="true">
							</div>
							<h3><span property="dimensionName"></span> <button class="edit-control mv-drag-handle">≡</button> <button class="edit-control" mv-action="delete(dimension)">X</button></h3>
							<h4>Description</h4>
							<div property="description" class="tinymce">
							</div>
							<h4>Options</h4>
							<dl>
								<div mv-multiple property="option">
									<dt><span property="name"></span> <button class="edit-control mv-drag-handle">≡</button> <button class="edit-control" mv-action="delete(option)">X</button></dt>
									<dd property="description"></dd>
								</div>
							</dl>
						</div>
					</section>
				</section>

			</div>

		</main>

	</body>
</html>
